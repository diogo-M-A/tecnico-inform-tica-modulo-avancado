<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>atividade 1</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">

        function InformacaoPessoal(props) {
            return (
                <div>
                    <p>Nome: {props.nome} - CPF: {props.cpf} - Endereço: {props.endereco} - Email: {props.email}</p>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <h1>Contatos</h1>
                    <InformacaoPessoal nome="José Sousa" cpf="000.000.000-00" endereco="Rua X" email="jj@email.com" />
                    <InformacaoPessoal nome="Maria Silva" cpf="111.111.111-11" endereco="Rua Y" email="ms@email.com" />
                    <InformacaoPessoal nome="João Santos" cpf="222.222.222-22" endereco="Rua Z" email="js@email.com" />
                    <InformacaoPessoal nome="Ana Costa" cpf="333.333.333-33" endereco="Av. A" email="ac@email.com" />
                    <InformacaoPessoal nome="Pedro Oliveira" cpf="444.444.444-44" endereco="Av. B" email="po@email.com" />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
    
</body>

</html>
